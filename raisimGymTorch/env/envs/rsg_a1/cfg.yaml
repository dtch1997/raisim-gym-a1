seed: 1
record_video: yes

environment:
  render: True
  num_envs: 100
  eval_every_n: 50
  num_threads: 30
  simulation_dt: 0.0025
  control_dt: 0.01
  step_freq: 0.25
  max_time: 4.0
  mode: train
  random_init: False
  des_vel_x: 2.0
  reward:
    forwardVel:
      type: expMSE
      coeff: 0.5
      decay: 0.6
    torque:
      type: expMSE
      coeff: 0.1
      decay: 4e-5

architecture:
  policy_net: [128, 128]
  value_net: [128, 128]
